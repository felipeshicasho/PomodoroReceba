<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="timer-display-title">25:00</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-danger vh-100 d-flex flex-column align-items-center text-white"
  >
    <!-- Header -->
    <header class="mb-4 text-center">
      <h1 class="fw-bold">Pomodoro Brazil</h1>
    </header>

    <!-- Main Content -->
    <main class="container-lg text-white">
      <!-- Timer Details -->
      <div class="bg-black mb-4 p-4 rounded" style="--bs-bg-opacity: .5;">
          <div class="row text-center justify-content-center">
            <div class="col-2">
              <button class="btn btn-light btn-lg mt-3 mb-2" id="pomodoro-btn">Pomodoro</button>
              <p>Tempo de trabalho: <span class="fw-bold">25 minutos</span></p>
            </div>
            <div class="col-2">
              <button class="btn btn-light btn-lg mt-3 mb-2" id="short-break-btn">Descanso Curto</button>
              <p>Tempo de descanso: <span class="fw-bold">5 minutos</span></p>
            </div>
            <div class="col-2">
              <button class="btn btn-light btn-lg mt-3 mb-2" id="long-break-btn">Descanso Longo</button>
              <p>Tempo de descanso: <span class="fw-bold">15 minutos</span></p>
            </div>
          </div>
          <!-- Timer and Button -->
          <div class="text-center">
            <h1 class="display-1 fw-bold" id="timer-display">25:00</h1>
            <button class="btn btn-light btn-lg mt-3" id="start-btn">Iniciar Pomodoro</button>
          </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
